<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PR0301</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="controls.js"></script>
</head>

<body>
    <div class="caja-video">
        <video controls>
            <source src="videos/PacoAlcacer.mp4" type="video/mp4" /> El navegador no soporta video.
        </video>
        <div id="controls" class="hidden">
            <button id="playPause"></button>
            <button id="stop"></button>
            <button id="repeat"></button>
            <span id="timer">00:00:00</span>
            <button id="muteUnmute"></button>
            <div id="velocidad">
                <button id="lento">x0.5</button>
                <button id="normal">x1.0</button>
                <button id="rapido">x2.0</button>
            </div>
            <input type="range" id="timeLine" value="0"/>
        </div>
    </div>
</body>
</html>
